<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div steps-container="clothesSteps" class="steps clothes-steps-container">
        <div steps-breadcrumb class="steps-breadcrumb">
            <div steps-breadcrumb-item>
                <span steps-breadcrumb-item-text class="steps-breadcrumb-item-text"></span>
                <span steps-breadcrumb-item-separator class="steps-breadcrumb-item-separator">&gt;</span>
            </div>
        </div>

        <div class="steps-templates">
            <div step-name="genderStep" step-text="Gender" step-controller="ClickableItemsController"
                class="step gender-step clickable-items-step">
                <div step-clickable-item step-clickable-item-data='{"selected": "female"}'
                    step-clickable-item-goes-to-step="femaleStep" class="clickable-item">
                    <img step-clickable-item-image src="assets/images/female.svg" class="clickable-item-image" />
                    <span step-clickable-item-text>Дамски</span>
                </div>
                <div step-clickable-item step-clickable-item-data='{"selected": "male"}'
                    step-clickable-item-goes-to-step="maleStep" class="clickable-item">
                    <img step-clickable-item-image src="assets/images/male.svg" class="clickable-item-image" />
                    <span step-clickable-item-text>Мъжки</span>
                </div>
            </div>

            <div step-name="femaleStep" step-text="Female" step-controller="ClickableItemsController"
                class="step female-step clickable-items-step">
                <div step-clickable-item step-clickable-item-data='{"selected": "bluzi"}'
                    step-clickable-item-goes-to-step="searchStep" class="clickable-item">
                    <img step-clickable-item-image src="assets/images/female.svg" class="clickable-item-image" />
                    <span step-clickable-item-text>Дамски блузи</span>
                </div>
                <div step-clickable-item step-clickable-item-data='{"selected": "gashti"}'
                    step-clickable-item-goes-to-step="searchStep" class="clickable-item">
                    <img step-clickable-item-image src="assets/images/male.svg" class="clickable-item-image" />
                    <span step-clickable-item-text>Дамски гащи</span>
                </div>
            </div>

            <div step-name="maleStep" step-text="Male" step-controller="ClickableItemsController"
                class="step male-step clickable-items-step">
                <div step-clickable-item step-clickable-item-data='{"selected": "bluzi"}'
                    step-clickable-item-goes-to-step="searchStep" class="clickable-item">
                    <img step-clickable-item-image src="assets/images/.svg" class="clickable-item-image" />
                    <span step-clickable-item-text>Мъжки блузи</span>
                </div>
            </div>

            <div step-name="searchStep" step-text="Search brand" step-controller="SearchBrandController"
                step-search-brand-search-path="search-brand.php" class="step search-brand-step clickable-items-step">
                <div>
                    <div>
                        <div>
                            <label for="brandSearchInput">Марка</label>
                        </div>
                        <div>
                            <input step-search-brand-input name="brandSsearchInput" placeholder="Име на марка" />
                        </div>
                    </div>
                    <div step-search-brand-search-results class="step-search-brand-search-results">
                    </div>
                    <div>
                        <button step-search-brand-add>Добави</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="steps.js"></script>
</body>

</html>
